---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10

  pre_build:
    commands:
      - echo "Checking versions"
      - node -v
      - npm -v
  build:
    commands:
      - echo "Install dependencies"
      - npm install
  post_build:
    commands:
      - echo "Deploy Application"
      - zip -r application_deploy.zip * -x "pipeline/*"
      - eb deploy "tf-test-name"
