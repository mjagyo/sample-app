---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10

  pre_build:
    commands:
      - echo "Checking dependencies versions"
      - node -v
      - npm -v
  build:
    commands:
      - echo "Install dependencies"
      - npm install
  post_build:
    commands:
      - echo "Deploy Application"
      - zip -r application_deploy.zip * -x "pipeline/*"
artifacts:
  files:
    - 'application_deploy.zip'
  name: new-app-build
  s3-prefix: viseo
